<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title th:text="#{title.label}"></title>
<link rel="stylesheet" th:href="@{/css/stylePub.css}" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<div style="right: 30px; position: absolute">
						<a th:href="@{/clientes}" class="navbar-opt" th:text="#{sidebar.titulo.cliente}"></a>
					<a th:href="@{/locadoras}" class="navbar-opt" th:text="#{sidebar.titulo.locadora}"></a>
					<a th:href="@{/locadoras/cidades}" class="navbar-opt" th:text="#{locadora.listar.label}"></a>
						<a th:href="@{''(lang=pt)}"><img alt=""
							th:src="@{/image/Brasil.gif}" style="width: 30px;" /></a> <a
							th:href="@{''(lang=en)}"><img alt=""
							th:src="@{/image/EUA.gif}" style="width: 30px;" /></a>
					</div>
					
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand " th:href="@{/}" th:text="#{title.label}">
					</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container" style="text-align: center;">
		<h1 th:text="#{title.label}"></h1>
		<img alt="" th:src="@{/image/logo.jpg}" style="width:500px;">
	</div>
</body>
</html>
