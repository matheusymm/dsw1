<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title th:text="#{title.label}"></title>
<link rel="stylesheet" th:href="@{/css/stylePub.css}" />
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<div style="right: 30px; position: absolute">
						<a th:href="@{''(lang=pt)}"><img alt=""
							th:src="@{/image/Brasil.gif}" style="width: 30px;" /></a> <a
							th:href="@{''(lang=en)}"><img alt=""
							th:src="@{/image/EUA.gif}" style="width: 30px;" /></a>
					</div>
					
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand " th:href="@{/}" th:text="#{title.label}">
					</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container" id="listagem">
		<div class="mb-3">
			<button class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
		</div>
		<!-- FormulÃ¡rio para buscar locadoras por cidade -->
		<form th:action="@{/buscar}" method="get" class="form-inline mb-3">
			<div class="form-group">
				<label for="cidade" class="mr-2" th:text="#{locadora.cidade.label}"></label>
				<select id="cidade" name="cidade" class="form-control mr-2">
					<option value="" th:text="#{select.cidade.label}"></option>
					<option th:each="cidade : ${cidades}" th:value="${cidade}" th:text="${cidade}" 
                        th:selected="${cidade == cidadeSelecionada}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" th:text="#{button.buscar.label}"></button>
		</form>

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
					<tr>
						<th>#</th>
						<th th:text="#{locadora.nome.label}"></th>
						<th th:text="#{locadora.cnpj.label}"></th>
						<th th:text="#{locadora.cidade.label}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="locadora : ${locadoras}">
						<td th:text="${locadora.id}"></td>
						<td th:text="${locadora.nome}"></td>
						<td th:text="${locadora.CNPJ}"></td>
						<td th:text="${locadora.cidade}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
