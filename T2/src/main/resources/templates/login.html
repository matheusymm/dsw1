<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
<title th:text="#{login.message}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<br /> <br /> <br />
		<div>
			<div>
				<h1 th:text="#{login.message}"></h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							<span th:text="#{login.error}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="email" th:text="#{login.email}"></label>: <input
							type="text" id="email" name="username" class="form-control"
							autofocus="autofocus" th:placeholder="#{login.email}">
					</div>
					<div class="form-group">
						<label for="password" th:text="#{login.senha}"></label>: <input
							type="password" id="password" name="password"
							class="form-control" th:placeholder="#{login.senha}">
					</div>
					<div class="form-group">
						<div class="row justify-content-center">
							<div class="col-sm-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" th:value="#{login.button}">
							</div>
						</div>
					</div>
				</form>
				<!-- <div class="form-group text-center">
					<div class="row justify-content-center">
						<div class="col-sm-5">
							<p><a th:href="@{/clientes/novo}" class="form-control btn btn-info" th:text="#{cliente.cadastrar.label}"></a></p>
							<p><a th:href="@{/locadoras/cadastrar}" class="form-control btn btn-info" th:text="#{locadora.cadastrar.label}"></a></p>
						</div>
					</div>
				</div> -->
			</div>
		</div>
	</div>
</body>
</html>
